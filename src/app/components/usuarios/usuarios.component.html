<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="main-content d-flex flex-column align-items-center">
  <div class="button-container">
    <button mat-raised-button color="primary" routerLink="/register">
      Agregar Usuario
    </button>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="mat-table" style="width: 100%;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nameUser">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.nameUser}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let user"> {{user.password}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button (click)="viewUser(user)">
            <mat-icon>info</mat-icon>
          </button>
          <button mat-icon-button class="edit-button" (click)="editUser(user)">
            <i class="fas fa-edit"></i>
          </button>
          <button mat-icon-button class="delete-button" (click)="deleteUser(user.id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
  </div>
</div>
