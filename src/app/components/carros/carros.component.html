<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="main-content d-flex flex-column align-items-center">
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="agregarCarro()">
      Agregar Carro
    </button>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="mat-table" style="width: 100%;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let car"> {{car.id}} </td>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let car"> {{car.modelo}} </td>
      </ng-container>

      <ng-container matColumnDef="agencia">
        <th mat-header-cell *matHeaderCellDef> Agencia </th>
        <td mat-cell *matCellDef="let car"> {{car.agencia}} </td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let car"> {{car.color}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let car">
          <button mat-icon-button (click)="verCarro(car)">
            <mat-icon>info</mat-icon>
          </button>
          <button mat-icon-button class="edit-button" (click)="editarCarro(car)">
            <i class="fas fa-edit"></i>
          </button>
          <button mat-icon-button class="delete-button" (click)="eliminarCarro(car.id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of cars"></mat-paginator>
  </div>
</div>
