<div class="container-fluid d-flex justify-content-center align-items-center vh-100" style="background-image: url('/assets/fondoYa.png'); background-size: cover; background-position: center;">
  <div class="card shadow-lg p-3 mb-5 rounded">
    <div class="card-body">
      <h2 class="card-title">Classic Car Hub</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="correo@example.com" formControlName="email">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            <small *ngIf="loginForm.get('email')?.errors?.['required']" class="error-message">El email es requerido.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']" class="error-message">El email no es válido.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="********" formControlName="password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            <small *ngIf="loginForm.get('password')?.errors?.['required']" class="error-message">La contraseña es requerida.</small>
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
          <label class="form-check-label" for="rememberMe">Recuérdame</label>
        </div>

        <button type="submit" class="btn login-button" [disabled]="loginForm.invalid">Iniciar Sesión</button>

        <p class="text-center mb-1">
          <a href="#" class="text-light">¿Olvidaste tu contraseña?</a>
        </p>
        <p class="text-center mb-3">¿No tienes una cuenta? <a routerLink="/register" class="text-light">Regístrate</a></p>
        <p class="text-center">Contáctanos por</p>
        <div class="d-flex justify-content-center gap-2 mb-3">
          <button type="button" class="btn btn-outline-primary" (click)="openUrl('https://facebook.com')">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="btn btn-outline-danger" (click)="openUrl('https://www.google.com/')">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="btn btn-outline-light" (click)="openUrl('https://github.com')">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
